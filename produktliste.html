<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Produktliste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>WEBSHOP</h1>
      <nav>
        <ul class="index_navigation">
          <li><a href="index.html">HOME</a></li>
          <li><a href="kategori.html">CATEGORIES</a></li>
          <li><a href="produktliste.html">LIST OF PRODUCTS</a></li>
          <li><a href="produkt.html">PRODUCT INFORMATION</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>LIST OF PRODUCTS</h2>
      <template id="productTemplate">
        <article class="product">
          <div class="product_list_categories">
            <img src="" al="img" />
            <h3>Product name</h3>
            <p class="subtle">Product info</p>
            <p class="price"><span>Prev.</span> DKK 0,-</p>
            <div class="discounted">
              <span class="on_sale">On Sale</span>
              <span class="sold_out">Out of Stock</span>
              <p>Now DKK 0,-</p>
              <p>0%</p>
            </div>
            <a class="read-more" href="produkt.html">Read more</a>
          </div>
        </article>
      </template>
    </main>
    <script src="productlist.js"></script>
    <footer>
      <p>
        This webshop is built with data from
        https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset
      </p>
      <p>Made by Katinka H. Bjerke</p>
    </footer>
  </body>
</html>
